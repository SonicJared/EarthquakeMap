<ion-view view-title="Dashboard">
  <ion-content class="padding">
  <div class="title">
    <h2>Welcome to Maps</h2>
  </div>
    <p> This is an ionic app utilizing earthquake data in a json file provided by the USGS.  The data is displayed on a Google Map that uses the google maps directive.  You can filter the icons by date and magnitude, and the icon size is determined by magnitude.</p>


    <p>Jared Penner</p>
  </ion-content>
</ion-view>
